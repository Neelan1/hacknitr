<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>flooded</title>
</head>
<body>
    <div id="survivalBackground">
        <img class="surviveImage" src="flood.jpg"></img>
        <div class="survivalTips">
            <ul>
                <li>Find shelter right away</li>
                <li>Do not attempt to swim or drive through flood waters</li>
                <li>Try to avoid bridges over fast moving water</li>
                <li>Evacuate if told to do so</li>
                <li>Move to higher ground</li>
                <li>Stay where you are and wait until help arrives</li>
            </ul>
        </div>
    </div>
</body>
